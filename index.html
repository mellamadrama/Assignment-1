<!DOCTYPE html>
<html>
<head>
    <title>ITZY Fashion Finds</title>
    <link rel="stylesheet" href="basic.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    h1{color: rgb(0, 0, 0);
      font-family: 'Cormorant SC', serif;
    }
    h2{color: rgb(0, 0, 0);
      font-family: 'Cormorant SC', serif;
    }
    h3{color: rgb(0, 0, 0);
      font-family: 'Cormorant SC', serif;
    }
    a{color: rgb(0, 0, 0);
      font-family: 'Cormorant SC', serif;
    }
    u {
      padding-inline: 5%;
    }
    nav{
      text-align: center;
    }

    .welcome {
      padding: 80px;
    }

    .members {
      background-color: rgb(128, 114, 151);
      width: 100%;
      padding: 0.5%;
    }

    hr {
      background: black;
      height: 2px;
    }

    * {box-sizing:border-box}

   .slideshow-container {
      max-width: 10000px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .dot {
      cursor: pointer;
      height: 15px;
     width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    a:hover {
    color: rgb(96, 96, 96)!important;
    }

    h2:hover {
    color: rgb(96, 96, 96)!important;
    }

    h3:hover {
    color: rgb(96, 96, 96)!important;
    }

    .column {
      float: left;
      width: 25%;
      padding: 10px;
      text-align:center;
    }

    .row::after {
      content: "";
      clear: both;
      display: inline-block;
    }

  </style>
</head>

<body style="background-color:#f4f3ef;">
  <header>
      <br>
      <h1><center>ITZY Fashion Finds</center></h1>
      <a style="text-decoration:none" href="midzy.html"><h3><center>MIDZY</center></h3></a>
      <br>
      <hr/>
      <nav>
        <a href="index.html"><h3><u>- ITZY -</u></h3></a>
      </nav>
      <hr/>
  </header>

  <section>
    <div class="members">
      <a style="text-decoration:none" href="itzy.html"><h2><center>- Members -</center></h2></a>
    </div>
    <br>

    <div class="slideshow-container">

     <div class="mySlides fade">
       <img src="index-image/itzyheader.png" style="width:100%">
     </div>

     <div class="mySlides fade">
       <img src="index-image/ITZY_Sneakers_all.jpg" style="width:100%">
     </div>

     <div class="mySlides fade">
       <img src="index-image/FB_ITZY_Header.jpg" style="width:100%">
     </div>

     <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
     <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
     <span class="dot" onclick="currentSlide(1)"></span>
     <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <center>
      <div class="welcome">
        <h2>Welcome to ITZY Fashion Finds!</h2>
        <br>
        <h3>Here we find and collate outfits worn by ITZY Members.</h3>
        <h3>From ITZY, we have all the latest fashion worn by your favourite Members!</h3>
      </div>
    </center>
  </section>

  <footer>
    <hr/>
    <h3><center>ITZY's Socials</center></h3>
    <div class="row">
      <div class="column">
        <a style="text-decoration:none" href="https://www.instagram.com/itzy.all.in.us" target="_blank"><img src="index-image/new-Instagram-logo-png-full-colour-glyph.png" style="width:15%"></a>
      </div>
      <div class="column">
        <a style="text-decoration:none" href="https://twitter.com/ITZYOfficial" target="_blank"><img src="index-image/Twitter_new_X_logo.png" style="width:15%"></a>
      </div>
      <div class="column">
        <a style="text-decoration:none" href="https://www.youtube.com/c/ITZY" target="_blank"><img src="index-image/Youtube_logo.png" style="width:15%"></a>
      </div>
      <div class="column">
        <a style="text-decoration:none" href="https://www.tiktok.com/@itzyofficial" target="_blank"><img src="index-image/TikTok-icon-glyph.png" style="width:15%"></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
