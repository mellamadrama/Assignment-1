<!DOCTYPE html>
<html lang="en">
<head>          
    <title>ITZY Fashion Finds Login</title>
    <link rel="stylesheet" href="css-files/loginpagestyle.css">
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500&display=swap" rel="stylesheet">
</head>

<body style="background-color:#f4f3ef;">
  <form action="index.html" method="post">
    <header>
        <h1><center>Welcome to ITZY Fashion Finds!</center></h1>
        <h3><center>Please login below.</center></h3>
    </header>
    <section>
      <center>
      <label for="username"><b>Username:</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
      <br>
      <label for="pass-word"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="pass-word" required>
      <br>
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </center>
  </section>
  </form>
</body>
</html>
